<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
    }
    
    .container {
        height: 200px;
        width: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 2px solid #d4af37;
        padding: 20px;
        margin-top: 20px;
        
    }
    
    .square, .circle, .rectangle {
        margin: 0 10px;
    }
    
    .square {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        border-radius: 10%;
    }
    
    .circle {
        width: 100px;
        height: 100px;
        background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
        border-radius: 50%;
    }
    
    .rectangle {
        width: 150px;
        height: 100px;
        background-color: #ffaf7b;
    }

    .main-1 {
            height: 400px;
            width: auto;
            border: 4px solid green;
            margin-top: 50px;
            display: flex;
        }

        .svg-1 {
           margin-top: 120px;
           margin-left: 50px;
           /* border: 2px solid red; */
        }
        .svg-2{
            margin-right: 100px;
            /* border: 2px solid red; */
        }
        .svg-3{
            margin-left: 80px;
            margin-top: 80px;
        }
        
        
            

        
    </style>
</head>
<body>
        <div class="container">
            <div class="square"></div>
            <div class="circle"></div>
            <div class="rectangle"></div>
        </div>

        <div class="main-1">
            <div class="svg-1">
                <svg width="400" height="180">
                    <rect x="0" y="0" rx="0" ry="0" width="150" height="150"
                        style="fill:orange;stroke:black;stroke-width:3" />
                </svg>
            </div>
            <div class="svg-2">
                   
                   
                   <svg height="300" width="400">
                    <polygon points="250,60 100,400 400,350" class="triangle" />
                
              </svg>
        
                  
            </div>
            <div class="svg-3">
                <svg width="70" height="200">
                    <rect x="10" y="10" width="100" height="200" stroke="green" stroke-width="3" fill="red" />
                </svg>
            </div>
        </div>
    </body>
    </html>
   
    
</body>

</html>
